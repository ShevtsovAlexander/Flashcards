<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" type="image/png" href="tip.png" />
    <link rel="stylesheet" href="index.css">
    <title> Flashcards  </title>
</head>
<body>
<header>
  <div class="container">
    <div id="header">
      <h1>Flashcards</h1>
      <div>
        <button id="show_card_box">Add Card</button>
        <button id="delete_cards">Del Cards</button>
      </div>
    </div>
  </div>
</header>

<section>
  <div class="container">
    <div id="create_card">
      <h2>Create Flashcard</h2>
      <label for="question" >Question</label>
      <textarea id="question" maxlength="260"></textarea>
      <br>
      <br>
      <label for="answer" >Answer</label>
      <textarea id="answer" maxlength="280"></textarea>
      <div>
        <button id="save_card">Save</button>
        <button id="close_card_box">Close</button>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container">
    <div id="flashcards"></div>
  </div>
</section>
    <script src="index.js"></script>
    </body>
    </html>
